{% extends 'base.html' %}

{% block title %}Edit User - Animelist{% endblock %}

{% block content %}
<h1>Edit User</h1>

<form method="POST">
    <label>Username *</label>
    <input type="text" name="username" value="{{ user[1] }}" required>
    
    <label>Email *</label>
    <input type="email" name="email" value="{{ user[2] }}" required>
    
    <div style="display: flex; align-items: center; gap: 10px; margin: 15px 0;">
        <input type="checkbox" name="is_admin" id="is_admin" {% if user[3] %}checked{% endif %} style="width: 20px; height: 20px;">
        <label for="is_admin" style="margin: 0;">Is Admin</label>
    </div>
    
    <button type="submit" class="btn">Update User</button>
    <a href="/users" style="color: #aaa; margin-left: 15px;">Cancel</a>
</form>
{% endblock %}
